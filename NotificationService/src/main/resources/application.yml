spring:
  application:
    name: NotificationService
  datasource:
    password: F@tiOuss@m@123
    username: postgres
    url: jdbc:postgresql://localhost:5432/userManagementDB
    driver-class-name: org.postgresql.Driver


  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        types.print.banner: false
        format_sql: true
  cloud:
    stream:
      bindings:
        consumeNotif-in-0:
          destination: notification-topic
          group: subscription # Ajout d'un groupe pour le consommateur
          content-type: application/json
        consumeVerif-in-0:
          destination: verification-topic
          group: verification
          content-type: application/json
        consumeInvit-in-0:
          destination: invitation-topic
          group: invitation
          content-type: application/json
      kafka:
        binder:
          brokers: localhost:9092
